{% extends "main.html" %}
{% block content %}

  <div class="row" style="background-color: rgb(200, 200, 200); height:500px">
    <div class="col-sm-2 "></div>
    <div class="col-sm-8 text-left" style="margin-top: 45px; background-color:white">
        {% if session['user_id'] == item.user_id %}
        <form action="{{ url_for('delete_item',item_id = item.id)}}" method = "post">
            <div class="col-sm-3" style="box-suppress:hide;">
              	<h4 class="head_label">Delete Item</h4>
                <div class="list-group">
                    <div class="list-group-item" style="padding-left: 0px; padding-top: 0px; border: hidden;">
                        <div class="form-group">
                            <label >Are you sure you want to delete this item?</label>
                        </div>
                        <div class="padding-bottom"></div>
					    <button type="submit" class="btn btn-default btn-form " id="submit" type="submit">Delete</button>
                        <br>
                        <br>
                        <a href="{{url_for('show_catalog_category', category_name = session['last_category'] )}}" style="color: #524f52; padding-left: 0px; padding-top: 5px;">Back to Catalog</a>
				    </div>
  				</div>
            </div>
        </form>
        {% else %}
        <br>
        <h5 class="head_label" style="color: red">You cannot delete an item that you haven't created.</h5>
        <br>
        <a href="{{url_for('show_catalog_category', category_name = session['last_category'] )}}" style="color: #524f52; padding-left: 0px; padding-top: 5px;">Back to Catalog</a>
        <br>
        {% endif  %}
      </div>
  </div>

{% endblock %}
