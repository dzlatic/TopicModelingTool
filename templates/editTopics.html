<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<title>TopicModelingTool</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/bmabey/pyLDAvis/files/ldavis.v1.0.0.css">

</head>

<body>
    <header></header>
    <div class="container-fluid">
        <div class="row" style="background-color: rgb(27,30,119);">
			<div class="col-sm-2" style="height: 42px"></div>
            <div class="col-sm-6"><span class="text-center app_title" >BRKCCT-2510</span></div>
        </div>
        <div class="row" id="content_container" style="background-color: rgb(200, 200, 200); height: 1200px">
            <div class="col-sm-2" style=" margin-top: 45px; background-color:white">
                <div class="row content" style="margin-left: 15px; margin-right: 15px; height: 835px" >
                <form action="{{ url_for('edit_topics', model_id = model_id)}}" method="post" data-toggle="validator">
                    <h4 class="head_label">Edit Topics</h4>
                    <div id="list-group-scroll" class="list-group">
                        {% for topic in topics: %}
                            <div class="list-group-item" style="padding-left: 0px; padding-top: 0px; border: hidden;">
                                <div class="form-group">
                                    <label for="Topic number: ">Topic Number: {{topic.number}}</label></div>
                                <div class="form-group">
                                    <label for="alias">Alias:</label>
                                    <input type ="text" data-minlength="1" class="form-control" name="alias{{topic.number}}"  value="{{topic.alias }}" >
                                </div>
                                <div class="form-group">
                                    <label for="action">Action:</label>
                                    <input type ="text" data-minlength="1" class="form-control" name="action{{topic.number}}"  value="{{topic.action }}" >
                                </div>
                            </div>
                            <br>
                        {% endfor  %}
                    </div>
                    <br>
                    <button type="submit" class="btn btn-default btn-form " id="submit" type="submit">Submit</button>
                </form>
                </div>
            </div>
            <div class="col-sm-10" style="margin-top: 45px; background-color:white">
                <div class="row content" >
                    {% include model_name + '.html' %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
